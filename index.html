<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sunny Pie Up Pizza!</h1>
    <hr>
    <h2>Select an Option Below to Being Ordering:</h2>
    <form id="pizza-order">
      <form id="pizza-size">
        <div class="size">
          <label for="size">What Size?</label>
          <br>
          <input type="radio" name="size" value="1" checked>
          Candle (Personal)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="2" checked>
            Streetlight (Medium)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3" checked>
            Sunny (Large)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3" checked>
            Supernova (Extra Large)
          </label>
        </div>
      </form>
      <br>
      <br>
      <p>Please Select Your First Topping</p>
      <select id="first_topping" name="first_topping">
        <option value="1">Pepperoni</option>
        <option value="2">Bacon</option>
        <option value="3">Vegee-tables ©</option>
        <option value="4">Mystery Meat</option>
      </select>
      <p>Please Select Your Second Topping</p>
      <select id="second_topping" name="second_topping">
        <option value="5">Pepperoni</option>
        <option value="6">Bacon</option>
        <option value="7">Vegee-tables ©</option>
        <option value="8">Mystery Meat</option>
      </select>
      <p>Please Select Your Third Topping</p>
      <select id="third_topping" name="third_topping">
        <option value="9">Pepperoni</option>
        <option value="10">Bacon</option>
        <option value="11">Vegee-tables ©</option>
        <option value="12">Mystery Meat</option>
      </select>
      <div id="footer">
        <button type="submit" class="btn-success">Calculate your pizza price: </button>
      </div>
        <hr>
      </div>
    </form>
    <div id="finalPizzaPrice">
    </div>
  </div>
</body>

</html>
