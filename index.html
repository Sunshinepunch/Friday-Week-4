<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sunny Pie Up Pizza!</h1>
    <hr>
    <h4>Select an Option Below to Being Ordering:</h4>
    <br>
    <form id="pizza-order">
        <div class="size">
          <h2><label for="size">What Size?</label></h2>
          <br>
          <input type="radio" name="size" value="1" checked>
          Candle (Personal)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="2" checked>
            Streetlight (Medium)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3" checked>
            Sunny (Large)
          </label>
        </div>
        <br>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3" checked>
            Supernova (Extra Large)
          </label>
        </div>
      <br>
      <p>Please Select Your First Topping</p>
      <select id="first">
        <option value="Pepperoni">Pepperoni</option>
        <option value="Bacon">Bacon</option>
        <option value="Vegee-tables">Vegee-tables ©</option>
        <option value="Mystery Meat">Mystery Meat</option>
        <option value="None">None</option>
      </select>
      <p>Please Select Your Second Topping</p>
      <select id="second">
        <option value="Pepperoni">Pepperoni</option>
        <option value="Bacon">Bacon</option>
        <option value="Vegee-tables">Vegee-tables ©</option>
        <option value="Mystery Meat">Mystery Meat</option>
        <option value="None">None</option>
      </select>
      <p>Please Select Your Third Topping</p>
      <select id="third">
        <option value="Pepperoni">Pepperoni</option>
        <option value="Bacon">Bacon</option>
        <option value="Vegee-tables">Vegee-tables ©</option>
        <option value="Mystery Meat">Mystery Meat</option>
        <option value="None">None</option>
      </select>
      <div id="footer">
        <button type="submit" onclick="myFunction()" class="btn-success">Calculate your pizza price: </button>
      </div>
      </div>
    </form>
  </div>
    <div id="finalPizzaPrice">
      <h1 id="p1">Your Total</h1>
    </div>
</body>

</html>
